<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzum Market</title>
    <link rel="stylesheet" href="/sass/style.scss">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/public/fonts/stylesheet.css">
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon">


</head>

<body>


    <div class="container">
        <div class="place_header">

        </div>
        <div class="sub_header_box">


        </div>
    </div>

    <section class="pageProduct">
        <div class="container">
            <div class="page_product_grid">
                <div class="row_product">
                    <div class="item1">
                    </div>
                    <div class="item2">
                        <div class="img_container">
                            <img class="page_img" src="" alt="">
                        </div>
                    </div>
                </div>
                <div class="item3">
                    <div class="info">
                        <h2 id="title">Cтиральный порошок Tide, Color Lenor Touch, автомат, 3 кг</h2>
                    </div>


                    <div class="price">
                        <p class="prices">0</p>
                        <p class="product_sale">0</p>

                    </div>

                    <div class="counter">
                        <button class="counter-minus">-</button>
                        <h2 class="counter-display">(..)</h2>
                        <button class="counter-plus">+</button>
                    </div>

                    <div class="line "></div>
                    <div class="description">

                    </div>
                    <div class="info-buttons">
                        <button class="carts">Добавить в корзину</button>
                        <button class="likes">Добавить в избранное</button>
                    </div>


                </div>
            </div>
            <div class="container">
                <div class="product_description" style="margin-bottom:80px ;">
                    <h3 style="font-weight: 600;
                    font-size: 32px;">Описание</h3>
                    <h4 id="sub_title"></h4>
                </div>
            </div>
        </div>



        <div class="container">
            <h3 style="font-weight: 600;
        font-size: 32px;">Похожие тавары</h3>
            <div class="products_grid">

            </div>
        </div>

        <footer>
            <div class="container">

            </div>
        </footer>
        <script type="module" src="/modules/pageProduct.js"></script>

</body>


</html>
